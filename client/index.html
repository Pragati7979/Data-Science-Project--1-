  <body class="text-center">
    <div class="img"></div>
    <form class="form-signin">
      <img class="mb-4" src="images/logo.png" alt="" width="102" height="102" />
      <h1 class="h3 mb-3 font-weight-normal myTitle">
        Please Enter the details
      </h1>
      
      <input class="form-control top area"  type="email" id="uiSqft" placeholder="Area (in Square Feet)" class="floatLabel" name="Squareft" value="">
      

      <p class="tag">Select no. of BHK :</p>
      <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
        <label for="radio-bhk-1">1</label>
        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
        <label for="radio-bhk-2">2</label>
        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
        <label for="radio-bhk-3">3</label>
        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
        <label for="radio-bhk-4">4</label>
        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
        <label for="radio-bhk-5">5</label>
      </div>

      <p class="tag">Select no. of bathrooms :</p>
      <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1" />
        <label for="radio-bath-1">1</label>
        <input
          type="radio"
          id="radio-bath-2"
          name="uiBathrooms"
          value="2"
          checked
        />
        <label for="radio-bath-2">2</label>
        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" />
        <label for="radio-bath-3">3</label>
        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4" />
        <label for="radio-bath-4">4</label>
        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5" />
        <label for="radio-bath-5">5</label>
      </div>

      <div>
        <select
          class="location btn btn-lg btn-primary btn-block"
          name=""
          id="uiLocations"
        >
          <option value="" disabled="disabled" selected="selected">
            Choose a Location
          </option>
          <option>Electronic City</option>
          <option>Rajaji Nagar</option>
        </select>
      </div>

      
      <button class="btn btn-lg btn-primary btn-block" onclick="onClickedEstimatePrice()" type="button">
        Estimate Price
      </button>
      <div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
      <p class="mt-5 mb-3 text-muted copy">&copy; Pragati Estate Company</p>
    </div>
   
    
    </form>
